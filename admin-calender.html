<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Training Calendar View</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      margin: 0;
      color: white;
    }

    header {
      background: rgba(255, 255, 255, 0.05);
      color: #00ffff;
      padding: 18px 32px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.2);
    }

    .container {
      padding: 30px;
      max-width: 1100px;
      margin: 0 auto;
    }

    #calendar {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
      padding: 20px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .fc-toolbar-title {
      font-size: 1.6rem;
      color: #00ffff;
      text-shadow: 0 0 4px #00ffff;
    }

    .fc-daygrid-event {
      background: linear-gradient(135deg, #00ffff, #0066ff) !important;
      color: #000 !important;
      border: none !important;
      padding: 4px 8px;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
    }

    .fc-button-primary {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #00ffff;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
      backdrop-filter: blur(8px);
    }

    .fc-button-primary:hover {
      background: rgba(0, 255, 255, 0.3);
      color: #000;
    }

    .fc-button-primary:not(:disabled).fc-button-active {
      background: rgba(0, 255, 255, 0.5);
      color: #000;
    }
    .back-home {
  text-align: center;
  margin-top: 40px;
}

.back-home-btn {
  display: inline-block;
  padding: 12px 30px;
  font-size: 16px;
  font-weight: bold;
  color: #00ffff;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid #00ffff;
  border-radius: 12px;
  text-decoration: none;
  box-shadow: 0 0 12px rgba(0, 255, 255, 0.4);
  transition: all 0.3s ease;
  backdrop-filter: blur(10px);
}

.back-home-btn:hover {
  background: #00ffff;
  color: #000;
  box-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
}

  </style>
</head>
<body>

  <header>üìã Training Calendar</header>

  <div class="container">
    <div id="calendar"></div>
  </div>
  <div class="back-home">
    <a href="pro.html" class="back-home-btn">Back to Home</a>
</div>
<br>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,listWeek'
        },
        events: async function (fetchInfo, successCallback, failureCallback) {
          try {
            const res = await fetch('http://localhost:3000/get-scheduled-training');
            const data = await res.json();

            const events = data.map(item => ({
              title: `${item.employee_name} ‚Äì ${item.training_course} (${item.scheduled_time})`,
              start: item.scheduled_date,
              allDay: true
            }));

            successCallback(events);
          } catch (error) {
            console.error("‚ùå Failed to load events:", error);
            failureCallback(error);
          }
        }
      });

      calendar.render();
    });
  </script>

</body>
</html>
